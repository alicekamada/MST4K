<!DOCTYPE html>
<html ng-app='theApp'>
<head>
  <meta charset="UTF-8">
  <title>MST4K</title>
  <link rel="stylesheet" href="../css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id='movieHolder' ng-controller="videoAdminController">
      <div id='movieInnerHolder'>
      <video id="movie" preload="auto" src="../videos/wargames.mp4" controls></video>
    </div>
  </div>
  <div id="chatHolder" ng-controller="chatController">
    <div id="chatInnerHolder">
      <div id="chatTitle">Admin Page</div>
        <div id="messagesHolder" >
          <div ng-model="messages" class='messageBox group' ng-repeat="message in messages" ng-change="scrollMessages()">
            <div class='messageName'>{{ message.name }}</div>
            <div class='messageDivider'></div>
            <div class="messageText">{{ message.text }}</div>
          </div>
        </div>
       <div id="textEntryArea">
      <form ng-show="name" >
        <div id="messageSubmit">
        <textarea id="messageTextarea" ng-keypress="isThisTheEnterKey($event)" type="input" ng-model="input" columns="40" rows="2"></textarea>
        <div id="messageButton" class="button" ng-click="sendMessage(input)">SEND</div>
      </form>
    </div>
      <div ng-hide="name" id="usernameSubmit">
        <input id="usernameInput" type="text" ng-model="nameInput" size="24" placeholder=" - Enter a Nickname">
        <div id='usernameButton' class="button" ng-click="changeName(nameInput)">CREATE</div>
      </div>
      </div>
    </div>
  </div>

  <script src="../js/index.js"></script>
  <script src="../js/services.js"></script>
  <script src="../js/controllers/chat.js"></script>
  <script src="../js/controllers/video.js"></script>
  <script src="../js/controllers/videoAdmin.js"></script>

  <script>

  </script>

</body>
</html>
